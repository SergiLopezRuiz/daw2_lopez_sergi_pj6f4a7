<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu / Operations – The Tree of Books</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <section class="card" style="max-width: 800px; text-align: center;">
      <h1 class="app-title">Menu / Operations</h1>
      <p class="tagline">Select an operation and press Start</p>

      <form id="menuForm" style="margin-top: 1rem;">
        <label for="operation"><strong>Choose an option:</strong></label><br><br>
        <select id="operation" name="operation" required style="padding: 0.5rem; border-radius: 10px;">
          <option value="">-- Select an action --</option>
          <option value="create">Create Order</option>
          <option value="viewAll">View All Orders</option>
          <option value="viewOne">View One Order</option>
        </select>

        <div class="actions" style="margin-top: 1.5rem; justify-content: center;">
          <button type="submit" class="btn btn-primary">Start</button>
        </div>
      </form>
    </section>

    <!-- explicación: navegación inferior -->
    <nav class="actions" style="margin-top: 2rem;">
      <button id="goHome" class="btn">⬅ Back to Home</button>
    </nav>

    <footer class="footer">
      <small>© 2025 The Tree of Books Inc.</small>
    </footer>
  </main>

  <!-- explicación: script para redirigir según la opción seleccionada -->
  <script>
    const form = document.getElementById('menuForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const option = document.getElementById('operation').value;
      if (option === "create") {
        window.location.href = "createOrder.html";
      } else if (option === "viewAll") {
        window.location.href = "../srv/viewOrders.php";
      } else if (option === "viewOne") {
        window.location.href = "viewOneOrder.html";
      } else {
        alert("Please select an option before starting.");
      }
    });

    // volver al inicio
    document.getElementById('goHome').addEventListener('click', () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
