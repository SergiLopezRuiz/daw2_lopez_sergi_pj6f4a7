<!doctype html>
<html lang="en">
<head>
  <!-- explicación: metadatos básicos y carga de estilos -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookStore eCommerce</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- explicación: contenedor principal de la portada -->
  <main class="container">
    <!-- explicación: logo + nombre de la aplicación -->
    <section class="hero">
      <!-- explicación: sustituye src por tu logo real cuando lo tengas -->
      <img src="img/logo.png" alt="The Tree of Books Logo" class="logo"/>
      <h1 class="app-title">The Tree of Books</h1>
      <p class="tagline">Stories that leave a mark.</p>
    </section>

    <!-- explicación: botones que llevan a About y al Menú de operaciones -->
    <nav class="actions">
      <button id="goAbout" class="btn">About / Documentation</button>
      <button id="goMenu" class="btn btn-primary">Menu / Operations</button>
    </nav>

    <!-- explicación: pie de página mínimo -->
    <footer class="footer">
      <small>© 2025 The Tree of Books Inc.</small>
    </footer>
  </main>

  <!-- explicación: script principal para manejadores de eventos -->
  <script src="js/main.js"></script>
</body>
</html>
